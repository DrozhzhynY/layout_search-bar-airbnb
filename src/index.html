<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" data-qa="big">
    <label class="search big-search">
      <input type="search" class="big-search__input" name="big-search" placeholder="Try &ldquo;Los Angeles&rdquo;"  data-qa="keypress">
    </label>
  </form>
  <form action="" data-qa="small">
    <label class="search small-search">
      <input type="search" class="small-search__input" name="small-search" placeholder="Try &ldquo;Los Angeles&rdquo;">
    </label>
  </form>
</body>
</html>
